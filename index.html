<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked out</title>
    <link  rel="stylesheet" href="style.css"/>
</head>
<body>

    <!-- NavBar -->
     <header>
    <div class="div-main" >
        <div class="navbar" >

            <div class="header" >
                <h1> Linked Out </h1>
            </div>

            <div class="navlist" >
                <a href="#"> Home </a>
                <a href="#"> Job posts </a>
                <button id="post-button"> Post job </button>
            </div>

        </div>
    </div>
    </header>
    <!-- NavBar -->

<p class="no-jobs"> No jobs Posted yet .....</p>

<div class="form-div">
<form id="job-form" class="form-class">
<input type="text" placeholder="Job Title" id="job-title" required>
<input type="url" placeholder="Job url" id="job-url" required>
<textarea placeholder="Leave a rating for this job application" id="job-rating" required></textarea>
<button type="submit" > Post job </button>
</form>
</div>


<!-- Job List. Jobs Displayed here -->
<p id="jobs-list"></p> 


                
<script src="script.js" ></script>
</body>
</html>
