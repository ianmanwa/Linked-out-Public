<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked out</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <!-- NavBar -->
     <header>
    <div class="div-main" >
        <div class="navbar" >

            <div class="header" >
                <h1> Linked Out </h1>
            </div>

            <div class="navlist" >
                <a href="#"> Home </a>
                <a href="#"> Job posts </a>
                <button id="post-button"> Post job </button>
            </div>

        </div>
    </div>
    </header>
    <!-- NavBar -->


<div class="form-div" id="form-div">
<form id="job-form" class="form-class">
<input type="text" placeholder="Job Title" id="job-title" required>
<input type="text" placeholder="Company" id="job-company" required>
<input type="url" placeholder="Job url" id="job-url" required>
<select id="job-tag" required>
    <option selected > Tag this job </option>
    <option value="good" > Good </option>
    <option value="ghost" > Ghost Job </option>
    <option value="scam" > Scam </option>
</select>
<textarea placeholder="Your thoughts about this job posting" id="job-rating" required></textarea>
<button type="submit" > Post job </button>


</form>
<span id="close-form" class="close-form" > ‚ùå </span>
</div>



<!-- Job List. Jobs Displayed here -->
<p  id="jobs-list"></p> 

<!-- Comments List. Comments Displayed here -->
<div id="comments-list" ></div>

                
<script src="script.js" ></script>
</body>
</html>
